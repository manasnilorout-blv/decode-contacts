<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Deduplication Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Deduplication Tool</h1>
            <p>Upload your CSV file to remove duplicate email contacts</p>
        </header>

        <main>
            <div class="upload-section">
                <form id="uploadForm">
                    <div class="file-input-wrapper">
                        <label for="csvfile" class="file-label">
                            <span id="fileName">Choose CSV file...</span>
                            <input type="file" id="csvfile" name="csvfile" accept=".csv" required>
                        </label>
                    </div>
                    <button type="submit" id="uploadBtn">Process CSV</button>
                </form>
            </div>

            <div id="status" class="status-message"></div>

            <div id="results" class="results-section" style="display: none;">
                <h2>Processing Complete!</h2>
                <p id="resultMessage"></p>
                <button id="downloadBtn" class="download-btn">Download Deduplicated CSV</button>
            </div>

            <div class="info-section">
                <h3>How it works:</h3>
                <ul>
                    <li>Extracts contacts from From, To, and CC fields</li>
                    <li>Removes duplicate email addresses</li>
                    <li>Preserves names associated with emails</li>
                    <li>Outputs a clean CSV with unique contacts</li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('csvfile');
        const fileName = document.getElementById('fileName');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const resultMessage = document.getElementById('resultMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        let downloadPath = '';

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
            } else {
                fileName.textContent = 'Choose CSV file...';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('Please select a file', 'error');
                return;
            }

            formData.append('csvfile', file);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processing...';
            showStatus('Processing your CSV file...', 'info');
            results.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('File processed successfully!', 'success');
                    resultMessage.textContent = `Found and deduplicated ${data.totalContacts} unique contacts`;
                    downloadPath = data.downloadPath;
                    results.style.display = 'block';
                } else {
                    showStatus(data.error || 'An error occurred', 'error');
                }
            } catch (error) {
                showStatus('Failed to process file: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Process CSV';
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (downloadPath) {
                window.location.href = downloadPath;
                setTimeout(() => {
                    results.style.display = 'none';
                    status.style.display = 'none';
                    form.reset();
                    fileName.textContent = 'Choose CSV file...';
                }, 2000);
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status-message ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
